<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script th:src="@{/js/venta.js}"></script>
    </head>
    
    <body>
        <div class="container-fluid" layout:fragment="page-content">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-cart-shopping me-2"></i>CARRITO VENTAS</h4>
            </nav>
            <div class="container mt-3">                
                <a th:href="@{/carrito/add}" class="btn btn-info mb-4">
                    <strong class="me-2">Add</strong><i class="fa-solid fa-hospital-right"></i>
                </a>
                
                <div class="row">
                    <div class="col">
                        <table class="table table-hover" id="tablita">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">PRODUCTO</th>
                                    <th scope="col">CANTIDAD</th>
                                    <th scope="col">PRECIO</th>
                                    <th scope="col">TOTAL</th>
                                    
                                    <th scope="col" colspan="2" class="text-center" sec:authorize="hasRole('ROLE_ADMIN')">ACCION</th>
                                </tr>
                            
                            </thead>
                            
                            <tbody> 
                                <tr th:each="carr:${carritos}">
                                    <td scope="row" th:text="${carr.id}"></td>
                                    
                                   
                                    <td th:text="${carr.producto.nombre}"></td>
                                    <td th:text="${carr.cantidad}"></td>
                                    <td th:text="${carr.producto.precio}"></td>
                                    <td th:text="${carr.costo}"></td>
                                    
                                    <td class="text-center" sec:authorize="hasRole('ROLE_ADMIN')">
                                    
                                        <a th:href="@{/carrito/edit/} + ${carr.id}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                                        <a th:href="@{/carrito/delete/} + ${carr.id}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                                        
                                    </td>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan=3>SubTotal</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan=3>IGV</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan=3>Total</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                        <p>
                            <button class="btn btn-info mb-4">Calcular</button>
                        </p>
                        
                        
                    </div>
                </div>
            </div>
         </div>
        
        <!--OTRO SCRIPTS PARA PAGINAS-->
    
    <th:block layout:fragment="page-scripts">


    </th:block>
   
    </body>
</html>
